  <body class="text-center">
      <form class="form-register" action = "/register" method="POST">
        <h2 class="form-register-heading">Please fill out the form</h2>
        <br>

        <label for="inputName" class="sr-only">ID</label>
        <input type="printer_name" id="inputName" name = "model_number" class="form-control" size = "70" placeholder="printer name" required autofocus> 

        <label for="inputLoc" class="sr-only">Email</label>
        <input type="printer_location" id="inputLoc" name = "location" class="form-control" placeholder="printer location" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
